<body>

    <script>

    "use strict";
    
    let dag = new Date();
    let huidigeDag = dag.getDay();
    let dagTxt;
    
    
    let dagBenamingen = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"];
    dagTxt = dagBenamingen[huidigeDag-1]
    console.log(huidigeDag);
    console.log(dagTxt);

    if (dagTxt == "Zaterdag" || dagTxt == "Zondag"){
        document.write(`<p>Vandaag is het "${dagTxt}"</p>
                        <p>Het is weekend, even bekomen.</p>`);
    } else {
        document.write(`<p>Vandaag is het "${dagTxt}"</p>
                        <p>Het is een werkdag, aan de slag dus.</p>`);
    }

    </script>
    
</body>
